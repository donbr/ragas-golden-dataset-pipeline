<svg viewBox="0 0 800 125" xmlns="http://www.w3.org/2000/svg">
  <!-- Pipeline Steps -->
  <g>
    <!-- Step 1: Validate -->
    <rect x="10" y="35" width="100" height="60" rx="8" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
    <text x="60" y="55" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">🔍</text>
    <text x="60" y="75" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Validate</text>
    <text x="60" y="90" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Inputs</text>
    
    <!-- Arrow -->
    <line x1="110" y1="65" x2="130" y2="65" stroke="#4f46e5" stroke-width="2"/>
    <polygon points="130,60 140,65 130,70" fill="#4f46e5"/>
    
    <!-- Step 2: Load Documents -->
    <rect x="140" y="35" width="100" height="60" rx="8" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
    <text x="190" y="55" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">📚</text>
    <text x="190" y="75" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Load</text>
    <text x="190" y="90" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Documents</text>
    
    <!-- Sources -->
    <text x="190" y="110" text-anchor="middle" font-family="Arial" font-size="10" fill="#6b7280">PDFs, arXiv, Web</text>
    
    <!-- Arrow -->
    <line x1="240" y1="65" x2="260" y2="65" stroke="#4f46e5" stroke-width="2"/>
    <polygon points="260,60 270,65 260,70" fill="#4f46e5"/>
    
    <!-- Step 3: Gather Results -->
    <rect x="270" y="35" width="100" height="60" rx="8" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
    <text x="320" y="55" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">🔄</text>
    <text x="320" y="75" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Gather</text>
    <text x="320" y="90" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Results</text>
    
    <!-- Arrow -->
    <line x1="370" y1="65" x2="390" y2="65" stroke="#4f46e5" stroke-width="2"/>
    <polygon points="390,60 400,65 390,70" fill="#4f46e5"/>
    
    <!-- Step 4: Save JSON -->
    <rect x="400" y="35" width="100" height="60" rx="8" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
    <text x="450" y="55" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">💾</text>
    <text x="450" y="75" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Save to</text>
    <text x="450" y="90" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">JSON</text>
    
    <!-- Arrow -->
    <line x1="500" y1="65" x2="520" y2="65" stroke="#4f46e5" stroke-width="2"/>
    <polygon points="520,60 530,65 520,70" fill="#4f46e5"/>
    
    <!-- Step 5: Create Artifacts -->
    <rect x="530" y="35" width="100" height="60" rx="8" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
    <text x="580" y="55" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">📊</text>
    <text x="580" y="75" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Create</text>
    <text x="580" y="90" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Artifacts</text>
    
    <!-- Arrow -->
    <line x1="630" y1="65" x2="650" y2="65" stroke="#4f46e5" stroke-width="2"/>
    <polygon points="650,60 660,65 650,70" fill="#4f46e5"/>
    
    <!-- Step 6: Push to HF -->
    <rect x="660" y="35" width="100" height="60" rx="8" fill="#ec4899" stroke="#db2777" stroke-width="2"/>
    <text x="710" y="55" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="white">🤗</text>
    <text x="710" y="75" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Push to</text>
    <text x="710" y="90" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">Hugging Face</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="20" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Document Loader Structure Comparison Pipeline</text>
</svg>
